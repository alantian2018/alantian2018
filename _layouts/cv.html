---
layout: default
---
<!-- _layouts/cv.html -->
<div class="post">
  <header class="post-header">
    <h1 class="post-title">CV {% if page.cv_pdf %}<a href="{{ page.cv_pdf | append: '#toolbar=0&navpanes=0&scrollbar=0' | prepend: 'assets/pdf/' | relative_url }}" 
      target="_blank" rel="noopener noreferrer" class="float-right"><i class="fas fa-file-pdf"></i></a>{% endif %}</h1>
  </header>
  <body>
    <hr/>
    <div style="height:90vh">
      <object data="{{ page.cv_pdf | append: '#toolbar=0&navpanes=0&scrollbar=0' | prepend: 'assets/pdf/' | relative_url }}"
       type="application/pdf" width="100%" height="100%">
      </object>
    </div>
  </body>
</div>
